<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button id="backspace">&#x232B;</button>
            <button id="decimal">.</button>
            <button class="operator" data-operator="/">&divide;</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="*">&times;</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operator="-">&minus;</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button> 
            <!--<button data-number="+">+</button> -->
            <button class="operator" data-operator="+">+</button>
            <button data-number="0" style="grid-column: span 2;">0</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
